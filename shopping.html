<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <link href="./src/output.css" rel="stylesheet">
    <title>Shop</title>
</head>
<body class="font-[Merriweather]">
    <header class="z-50 sticky top-0 right-0 left-0">   
        <nav class=" px-5 flex justify-between items-center mx-auto py-3 bg-white md:py-5 lg:px-15">
            <h1 class="text-2xl font-bold text-slate-900"> SHOPPY </h1>
            <ul class="hidden gap-5 font-medium text-slate-900 md:flex md:text-sm">
                <li> <a href="./index.html" class="">Home</a></li>
                <li> <a href="./shopping.html" class=" ">Shop</a></li>
                <li> <a href="service.html" class=" ">About</a></li>
                <li><a href=""><i class="fa-solid fa-user text-slate-900 cursor-pointer text-lg"></i></a></li>
                <li><a href="cart.html"><i class="fa-solid fa-cart-shopping text-slate-900 cursor-pointer text-lg"></i></a></li>
            
            </ul>
            <div class="md:hidden">
                <button id="menu-btn" class="cursor-pointer"> &#9776;</button>    
                <div id="mobile-menu" class="absolute right-4 top-12 border-2 text-center bg-white z-[100] hidden md:hidden px-6">
                    <a href="./index.html" class="block py-2 text-slate-900 hover:text-blue-500">Home</a>
                    <a href="./shopping.html" class="block py-2 text-slate-900 hover:text-blue-500">Shop</a>
                    <a href="service.html" class="block py-2 text-slate-900 hover:text-blue-500">About us</a>
                </div>
            </div>
            
        </nav>
    </header>
    <main>
        <div class="px-5 lg:px-15">
            <div class="pb-3   bg-[#ffffff] px-5">
                <label for="search" class="text-sm font-medium  sr-only ">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-4 pointer-events-none">
                        <i class="fa-solid fa-magnifying-glass text-gray-500 text-2xl"></i>
                    </div>
                    <input type="search" id="search" class=" block w-full p-4 ps-15 text-sm border bg-gray-100 border-gray-300 rounded-xl  focus:ring-blue-500 focus:border-blue-500  hover:bg-gray-200 dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search paintings" required />
                </div>
            </div>
        </div>

        <div class="px-5 lg:px-15">
            <div  id="shopping-container" class="columns-2 sm:columns-3 lg:columns-4 space-y-8"> 
                
            </div>
        </div>
        

        <!-- success message -->

        <div id="" class=" success-message hidden bg-black/55 fixed inset-0 flex items-center justify-center ">
            <div class="bg-white p-4 rounded-2xl ">
                <h1 class="text-dark-grey mb-4 text-3xl leading-tight md:text-5xl">Thanks for Purchasing!</h1>
                <p class="text-dark-grey mb-6 text-sm leading-relaxed">You will receive shipping updates and a receipt shortly.</p>
                <button class="p-3 dismiss-btn bg-slate-800 w-full rounded-md px-6 py-4 font-bold text-white transition-colors duration-300 hover:opacity-90">Dismiss message</button>
            </div>
        </div>

        
        <!-- MODAL -->
        <div id="modal" class=" fixed inset-0 bg-black/55  backdrop-blur-[1px] flex items-center justify-center z-50 hidden ">
            <!-- Modal Box -->
            
        </div>
        
    </main>
        
    <script src="script.js"></script>
</body>
</html>
